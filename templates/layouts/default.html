<!DOCTYPE html>
<html lang="{site.data.lang ?: 'en'}" dir="{site.data.direction ?: 'ltr'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {#seo page site /}
    {#favicon site/}

    <!-- Theme initialization script (prevent flash) -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        if(theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>



    {#bundle /}
</head>
<body>
    {#include partials/header.html /}

    <main>
        {#insert /}
    </main>

    <footer>
        <div class="footer-inner">
            <p>&copy; {now.format('Y')} {site.title}. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
