<article class="article-item">
  <time class="article-date" datetime="{post.date}">
    {post.date.format('MM-dd-yyyy')}
  </time>
  <h2 class="article-title">
    <a href="{post.url}">
      {post.title}
    </a>
  </h2>
  {#if post.description??}
  <p class="article-description">{post.description.wordLimit(30)}</p>
  {/if}
  {#if post.data.tags?? and post.data.tags.size > 0}
  <div class="flex flex-wrap gap-2 mt-3">
    {#for tag in post.data.tags.asStrings}
    <a href="{site.url('/posts/tag/')}{tag.slugify}"
       class="article-tag">#{tag.slugify}</a>
    {/for}
  </div>
  {/if}
</article>
